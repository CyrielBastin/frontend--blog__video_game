<div class="container" style="margin-top: 60px;">
    <div class="row offset-5 login-txt" style="margin-bottom: 30px;">
        LOGIN
    </div>
    <div *ngIf="invalid_login" class="alert alert-danger">
        Invalid username and/or password !
    </div>
<form (submit)="onFormSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="form-username">Username</label>
        <input type="text" class="form-control" id="form-username" name="username" ngModel required>
    </div>
    <div class="form-group">
        <label for="form-password">Password</label>
        <input type="password" class="form-control" id="form-password" name="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" style="margin-top: 20px;">
        Submit
    </button>
</form>
</div>
