<div class="container" style="margin-top: 60px;">
<div *ngIf="signup_error" class="alert alert-danger">
    This username already exists !
</div>
<form (submit)="onFormSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="form-username">Username</label>
        <input type="text" class="form-control" id="form-username" name="username" ngModel required>
    </div>
    <div class="form-group">
    <label for="form-email">Email address</label>
    <input type="email" class="form-control" id="form-email" name="email" placeholder="name@example.com" ngModel email required>
    </div>
    <div class="form-group">
        <label for="form-password">Password</label>
        <input type="password" class="form-control" id="form-password" name="password" ngModel required>
    </div>
    <div class="form-group">
    <label for="form-avatar">Avatar</label>
    <select class="form-control" id="form-avatar" name="avatar" ngModel required>
        <option value="Assassins_Creed_Odyssey">Assassin's Creed Odyssey</option>
        <option value="Battlefield_4">Battlefield 4</option>
        <option value="Bioshock">Bioshock</option>
        <option value="Diablo_III_Reaper_of_Souls">Diablo III: Reaper of Souls</option>
        <option value="Diablo_IV">Diablo IV</option>
        <option value="Far_Cry_5">Far Cry 5</option>
        <option value="Hitman_2">Hitman 2</option>
        <option value="Human_Fall_Flat">Human Fall Flat</option>
        <option value="Overwatch">Overwatch</option>
        <option value="The_Sims_4">The Sims 4</option>
    </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid" style="margin-top: 20px;">
        Submit
    </button>
</form>
</div>
