<div class="container">
    <div class="grey-line"></div>
        <form *ngIf="auth_service.isLoggedIn()" style="margin-bottom: 70px;" 
                (ngSubmit)="onFormSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="commentInput">Leave a comment :</label>
            <textarea name="user_comment" id="commentInput" 
                      cols="30" rows="3" class="form-control"
                      ngModel required>
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
        </form>
        <div *ngIf="!auth_service.isLoggedIn()" class="alert alert-danger" style="margin-bottom: 70px;">
            You must be Logged in to post a commenary !
        </div>
    <!-- User's commentaries -->
    <div *ngFor="let comment of list_commentaries;" class="media mb-5">
        <img class="mr-3 px-60" src="../../assets/images/video_game/{{ comment['user']['avatar'] }}.jpg" alt="avatar's image">
        <div class="media-body">
            <div class="body-header">
                <h5 class="mt-0 pink-darken">{{ comment['user']['username'] }}</h5>
                <div class="posted_at">{{ comment.postedAt | date: 'dd MMMM yyyy' }} at {{ comment.postedAt | date: 'HH:mm' }}</div>
            </div>
            {{ comment.comment }}
        </div>
    </div>
</div>
