<div class="container" style="margin-top: 40px;">
    <form>
    <div class="form-group">
        <label for="articleTitle">Title :</label>
        <input type="text" class="form-control" id="articleTitle">
    </div>
    <div class="form-group">
        <label for="articleType">Type :</label>
        <select class="form-control" id="articleType">
            <option *ngFor="let type of list_types;">{{ type.type }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="articleGame">Game :</label>
        <select class="form-control" id="articleGame">
            <option *ngFor="let game of list_games;">{{ game.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="articleContent">Content :</label>
        <textarea class="form-control" id="articleContent" rows="7"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
