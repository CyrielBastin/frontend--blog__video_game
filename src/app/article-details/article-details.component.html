<div class="container">
    <div class="btns-edit_and_del">
        <button type="button" class="btn btn-success">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
    </div>
</div>

<div class="container margin-top-40 margin-btm-40">
    <div class="row">
        <div class="col-4">
            <img class="px-300" src="../../assets/images/video_game/{{ image }}.jpg" alt="video game's image">
        </div>
        <div class="col-5 title">
            {{ article.title }}
        </div>
        <div class="col-3 date">
            {{ article.postedAt | date: 'dd MMMM yyyy' }}
        </div>
    </div>
    <div class="row">
        <div class="col-4" [class]="getType()">
            {{ article_type }}
        </div>
    </div>
    <div class="row margin-top-40">
        <div class="col-12 content">
            {{ article.content }}
        </div>
    </div>
</div>

<app-commentary-section [articleId]="article.id"></app-commentary-section>
